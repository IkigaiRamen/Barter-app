<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mail History</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        padding: 0;
        font-size: 14px;
        color: #333;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Mail History</h1>
    <table>
      <thead>
        <tr>
          <th>User Email</th>
          <th>Email Text</th>
          <th>Added Date</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
        <tr>
          <td>
            {{#if UserEmail}}
              {{UserEmail}}
            {{else}}
              N/A
            {{/if}}
          </td>
          <td>
            {{#if EmailText}}
              {{EmailText}}
            {{else}}
              N/A
            {{/if}}
          </td>
          <td>
            {{#if addDate}}
              {{addDate}}
            {{else}}
              N/A
            {{/if}}
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
